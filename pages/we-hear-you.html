<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>My Podcast | Support Us</title>
        <!-- Plugins - FontAwesome - Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;700&family=Unbounded:wght@300;400;700&display=swap"
            rel="stylesheet"
        />
        <script
            src="https://kit.fontawesome.com/64d37988be.js"
            crossorigin="anonymous"
        ></script>
        <!-- Import stylesheet -->
        <link rel="stylesheet" href="../css/style.css" />
    </head>
    <body>
        <!-- Hero section -->
        <header id="hero">
            <!-- Hero image -->
            <img
                src="../imgs/soundtrap-c_S99FlDqSw-unsplash.jpg"
                class="hero__img hero__img--flipped"
                alt=""
            />
            <!-- Hero text -->
            <div class="hero__text">
                <a href="../" title="Back home" class="link"
                    ><i class="fa-solid fa-house"></i> Home</a
                >
                <!-- Headings -->
                <h2 class="heading heading--secondary">
                    Let us know your thoughts!
                </h2>
                <!-- Short description -->
                <h3 class="heading">
                    We love getting feedback from our listeners
                </h3>
                <br />
                <form id="contact-form">
                    <fieldset>
                        <table class="table">
                            <tr>
                                <td width="33%">Your name</td>
                                <td colspan="2">
                                    <input
                                        name="fullname"
                                        type="text"
                                        class="input form-data"
                                        placeholder="Name"
                                        required="required"
                                    />
                                </td>
                            </tr>
                            <tr>
                                <td>Where can we reach you?</td>
                                <td colspan="2">
                                    <input
                                        name="email"
                                        type="text"
                                        class="input form-data"
                                        placeholder="someone@email.io"
                                        required="required"
                                    />
                                </td>
                            </tr>
                            <tr>
                                <td>You want to</td>
                                <td>
                                    <label for="type-fdbk"
                                        ><input
                                            id="type-fdbk"
                                            type="radio"
                                            name="type"
                                            value="feedback"
                                            class="form-data"
                                        />
                                        Give feedback</label
                                    >
                                </td>
                                <td>
                                    <label for="type-qst"
                                        ><input
                                            id="type-qst"
                                            type="radio"
                                            name="type"
                                            value="question"
                                            class="form-data"
                                        />
                                        Just ask a question</label
                                    >
                                </td>
                            </tr>
                            <tr>
                                <td colspan="3">
                                    <textarea
                                        name="text"
                                        id="fbk-text"
                                        cols="auto"
                                        rows="10"
                                        class="form-data"
                                        placeholder="What's your feedback/question for us?"
                                        required="required"
                                    ></textarea>
                                </td>
                            </tr>
                            <tr>
                                <td colspan="3">
                                    <input type="submit" class="btn" />
                                </td>
                            </tr>
                        </table>
                    </fieldset>
                </form>
            </div>
        </header>

        <footer class="footer">
            <div class="container container--small">
                <div class="site-map">
                    <a href="../">Home</a> <br />
                    <a href="./bookmarks.html">My Bookmarks</a><br />
                    <a href="./episodes.html">All episodes</a><br />
                    <a href="./support-us.html">Become a patron</a>
                </div>
            </div>
            <div class="container">
                <p>&copy; 2022 David Lopes</p>
            </div>
        </footer>

        <script src="../js/main.js"></script>
        <script src="js/contact.js"></script>
    </body>
</html>
